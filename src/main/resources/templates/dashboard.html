<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="선물/옵션 실시간 거래 대시보드 - 한국투자증권 KIS API 연동">
    <meta name="author" content="Futures Options Dashboard">
    <title>선물/옵션 실시간 거래 대시보드</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- Main Content -->
        <main class="dashboard-content" role="main">
            <!-- Overview Section (선물, 옵션, PC Ratio, 시장 심리) -->
            <div th:replace="~{fragments/overview :: overview}"></div>
            
            <!-- Greeks Summary Section -->
            <div th:replace="~{fragments/greeks :: greeks}"></div>
            
            <!-- Top Traded Section (거래량 TOP 5, 미결제약정 TOP 5) -->
            <div th:replace="~{fragments/top-traded :: top-traded}"></div>
            
            <!-- Option Chain Analysis Section -->
            <div th:replace="~{fragments/option-chain :: option-chain}"></div>
        </main>
    </div>

    <!-- Investor Notice Modal -->
    <div th:replace="~{fragments/modal :: modal}"></div>

    <!-- JavaScript -->
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
