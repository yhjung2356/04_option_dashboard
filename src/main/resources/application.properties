# ===================================================================
# Spring Boot 애플리케이션 설정
# ===================================================================
spring.application.name=futures-options-dashboard

# 서버 포트 설정
server.port=8080

# 인코딩 설정
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ===================================================================
# 데이터베이스 설정 (H2 인메모리 데이터베이스)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 콘솔 활성화 (브라우저에서 접근: http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================================================
# JPA 및 Hibernate 설정
# ===================================================================
# DDL 자동 생성 전략: create-drop (애플리케이션 시작 시 테이블 생성, 종료 시 삭제)
spring.jpa.hibernate.ddl-auto=create-drop

# Open-in-view 패턴 비활성화 (성능 최적화)
spring.jpa.open-in-view=false

# SQL 로깅 설정 (개발 환경에서는 true, 프로덕션에서는 false 권장)
spring.jpa.show-sql=false

# SQL 포맷팅 (가독성 향상)
spring.jpa.properties.hibernate.format_sql=true

# 데이터베이스 방언 설정 (H2 최적화)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

