spring.application.name=Futures Options Dashboard

# H2 Database
spring.datasource.url=jdbc:h2:mem:tradingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false

# Server
server.port=8080

# Logging
logging.level.root=WARN
logging.level.com.trading.dashboard=INFO
logging.level.com.trading.dashboard.service.KisApiService=INFO
logging.level.com.trading.dashboard.service.InitialDataLoader=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger{20} - %msg%n

# 한글 인코딩 설정 (UTF-8)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 로깅 인코딩 UTF-8
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# Trading Settings
# 장 운영 시간 체크 활성화 (true=장 운영 시간만 거래, false=항상 거래)
trading.market-hours.enabled=true
# 데모 모드 (true=실제 거래없이 데모 모드)
trading.demo-mode=false

# Data Source Settings
# 데이터 소스 (KIS=한국투자증권, KRX=거래소 공개, SAMPLE=샘플)
# 실제 API 연동이 안 되는 경우 SAMPLE로 설정 가능
trading.data-source=KIS
# KRX API 엔드포인트
trading.krx.api-url=http://data.krx.co.kr/comm/bldAttendant/getJsonData.cmd

