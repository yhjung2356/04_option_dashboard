name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 체크아웃
      uses: actions/checkout@v3
    
    - name: Java 17 설정
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Maven 빌드
      run: mvn clean package -DskipTests
    
    - name: 빌드 결과물 업로드
      uses: actions/upload-artifact@v3
      with:
        name: application-jar
        path: target/*.jar
    
    - name: 테스트 리포트
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: 체크아웃
      uses: actions/checkout@v3
    
    - name: 빌드 결과물 다운로드
      uses: actions/download-artifact@v3
      with:
        name: application-jar
        path: target/
    
    - name: Docker Hub 로그인
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Docker 이미지 빌드 및 푸시
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/futures-dashboard:latest
          ${{ secrets.DOCKER_USERNAME }}/futures-dashboard:${{ github.sha }}

  # AWS Ubuntu EC2 자동 배포
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: AWS Ubuntu EC2 배포
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /opt/futures-dashboard
          git pull origin main
          chmod +x *.sh
          ./auto-deploy.sh
          
    # 또는 Docker 사용 시
    - name: Docker 배포 (선택사항)
      if: false  # true로 변경하여 활성화
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /opt/futures-dashboard
          git pull origin main
          chmod +x *.sh
          ./docker-auto-deploy.sh
          
    # 또는 systemd 사용 시
    - name: systemd 재시작 (선택사항)
      if: false  # true로 변경하여 활성화
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /opt/futures-dashboard
          git pull origin main
          ./mvnw clean package -DskipTests
          sudo systemctl restart futures-dashboard
